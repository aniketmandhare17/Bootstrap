<!DOCTYPE html>

    <script type="text/javascript">

        function Sum() {
            debugger;
            var income = $("#income").val();
            var dedction = $("#dedction").val();
            var c = income - dedction;
            if (c >= 250000) {
                c = income;
                $("#txtResult").val(c)
            }
            else if (c > 250000 && c <= 500000) {
                c = c * 5 / 100;
                $("#txtResult").val(c)
            }
            else if (c > 500000 && c <= 1000000) {
                c = c * 20 / 100;
                $("#txtResult").val(c)
            }
            else
                c = income;
            $("#txtResult").val(c)

        }


        function Show() {
            var x = document.getElementById("tax");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function Reset() {
            alert("Hello")
            document.getElementById("income").value = "";
            document.getElementById("dedction").value = "";
            document.getElementById("txtResult").value = "";
        }
       

           

</script>
