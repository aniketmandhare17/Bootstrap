<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container-fluid {
            height: 100vh;
        }
    </style>
    <script type="text/javascript">
        
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function validate() {
            var email = $("#email").val();
            var isValidEmail = validateEmail(email);
            if (isValidEmail === false) {
                swal("Email Validation", "InCorrect Email!", "error");

            } else {
                swal("Email Validation", "Correct email!", "success");

            }

            $("#pwd").val(email);
        }

        function refreshTime() {
            $("#time").text(new Date());
            $("#time").addClass("text-success");
            $("#time").hasClass("")
        }
    </script>
</head>
<body>

    <div class="container-fluide bg-secondary" style=" height: 100vh;">
        <h1 class="text-primary"><center>W</center></h1>

        <div class="row justify-content-center ">
            <div class="col-sm-6 bg-light border rounded">
                <div class="row">
                    <div class="col-sm-6 ">

                        <h5><center>Login to Your Account</center></h5>
                        <hr />

                        <div class="form-group">
                            <label class="font-weight-bold" for="email">Email</label>
                            <input type="email" class="form-control emailClass" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd" name="pswd">
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                            <button type="submit" class="btn btn-primary float-right" onclick="validate();">Sign in</button>

                        </div>

                    </div>
                    <div class="col-sm-6">

                        <h5><center>Create in Account</center></h5>
                        <hr />
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="name" class="form-control" id="name" name="email">
                        </div>

                        <div class="form-group">
                            <label for="email"> Your Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd" name="pswd">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                        <p>By clicking "Sign Up",you agree to our<p class="text-primary">Terms of service and privacy policy.</p>We'lloccasionally send you account related emails.</p>

                    </div>
                    <div class="col-sm=12">
                        <div class="form-group">
                            <label id="time"></label>
                            <button id="refreshTime" type="button" class="btn btn-primary" onclick="refreshTime()">Refresh</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
